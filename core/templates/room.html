{% extends "./base.html" %}
{% block content %}
    <div class="form-group">
    <textarea class="form-control" id="chat-log" cols="100" rows="20" readonly></textarea><br>
    <input class="form-control" id="chat-message-input" type="text" size="100"><br>
    <input class="btn btn-primary" id="chat-message-submit" type="button" value="Send">
    <input id="chat-message-prev" type="button" value="Prev">
    {{ room_name|json_script:"room-name" }}
     </div>
 
{% endblock %}
